{% extends 'layout.html' %} {% block content %}
<div class="main-background">
  <div class="container text-center">
    <h1 class="display-1 padding">Booking</h1>
    <div class="container my5">{% include 'partials/testimonials.html' %}</div>
    <hr class="featurette-divider" />
    <form
      action="/booking.html"
      method="POST"
      class="box fade-up-in"
      style="text-align: center"
    >
      <div class="card booking-card fade-up-in">
        <div class="container">
          <div style="height: 50vh">
            <iframe
              id="cliniko-35230287"
              src="https://le-acupuncture.au2.cliniko.com/bookings?embedded=true"
              frameborder="0"
              scrolling="auto"
              width="100%"
              height="100%"
              style="pointer-events: auto"
            ></iframe>
            <script type="text/javascript">
              window.addEventListener(
                "message",
                function handleIFrameMessage(e) {
                  var clinikoBookings =
                    document.getElementById("cliniko-35230287");
                  if (typeof e.data !== "string") return;
                  if (e.data.search("cliniko-bookings-resize") > -1) {
                    var height = Number(e.data.split(":")[1]);
                    clinikoBookings.style.height = height + "px";
                  }
                  e.data.search("cliniko-bookings-page") > -1 &&
                    clinikoBookings.scrollIntoView();
                }
              );
            </script>
          </div>
        </div>
      </div>
    </form>
  </div>
  </div>
</div>
{% endblock %}
